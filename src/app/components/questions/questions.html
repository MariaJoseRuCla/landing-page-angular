<section class="max-w-3xl mx-auto p-6 bg-gray-100 rounded-lg shadow-md mt-8">
  <h2 class="text-3xl font-bold mb-8 text-center">Preguntas Frecuentes</h2>

  @for (item of preguntas; track item) {
    <div class="mb-6">
      <h3 class="text-xl font-semibold mb-2 text-gray-800">{{ item.pregunta }}</h3>
      <p class="text-gray-700 leading-relaxed">{{ item.respuesta }}</p>
    </div>
  }
</section>
