<section
  id="gallery"
  class="max-w-4xl mx-auto my-12 p-8 bg-white rounded-xl shadow"
>
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
    Galería de imágenes
  </h2>

  <div class="relative overflow-hidden rounded-lg">
    <img
      [src]="images[currentIndex]"
      alt="Imagen de galería"
      class="w-full h-80 object-cover rounded-lg shadow-md transition-transform duration-500"
    />

    <!-- Botones de navegación -->
    <button
      (click)="prev()"
      class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-gray-700 text-white p-3 rounded-full hover:bg-gray-900"
      aria-label="Anterior"
    >
      ‹
    </button>
    <button
      (click)="next()"
      class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-gray-700 text-white p-3 rounded-full hover:bg-gray-900"
      aria-label="Siguiente"
    >
      ›
    </button>
  </div>

  <!-- Paginación (dots) -->
  <div class="flex justify-center mt-4 space-x-3">
    <button
      *ngFor="let image of images; let i = index"
      (click)="goTo(i)"
      [class.bg-gray-700]="i === currentIndex"
      class="w-3 h-3 rounded-full bg-gray-400 hover:bg-gray-600 transition-colors"
      [attr.aria-label]="'Ir a imagen ' + (i + 1)"
    ></button>
  </div>
</section>
