<section id="gallery" class="max-w-4xl mx-auto my-12 p-8 bg-white rounded-xl shadow">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Galería de imágenes</h2>

  <swiper-container
    slides-per-view="2"
    space-between="20"
    navigation="true"
    pagination="true"
    loop="true"
    class="rounded-lg"
  >
    @for (src of images; track src) {
      <swiper-slide>
        <img
          src="{{ src }}"
          alt="Imagen de galería"
          class="w-full h-80 rounded-lg object-cover shadow-md"
        />
      </swiper-slide>
    }
  </swiper-container>
</section>
